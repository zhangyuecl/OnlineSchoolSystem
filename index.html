	<script>
		window.onload = function() {
			domTime();
			//中间的高度=浏览器窗口大小-上面的距离-下面的距离
			$('iframe').height(document.body.clientHeight-$('.body').css('padding-top').split('px')[0]-$('.body').css('padding-bottom').split('px')[0])
		};
		//窗口大小改变时，改变iframe的高度
		window.onresize=function(){
			$('iframe').height(document.body.clientHeight-$('.body').css('padding-top').split('px')[0]-$('.body').css('padding-bottom').split('px')[0]);
		}
		//每秒显示时间
		function domTime() {
			document.getElementById('nowTime').innerHTML = getNowFormatDate();
			setTimeout("domTime()", 1000);
		}
		//获取当前时间
		function getNowFormatDate() {
			var date = new Date();
			var seperator1 = ".";
			var seperator2 = ":";
			var month = date.getMonth() + 1;
			var strDate = date.getDate();
			if(month >= 1 && month <= 9) {
				month = "0" + month;
			}
			if(strDate >= 0 && strDate <= 9) {
				strDate = "0" + strDate;
			}
			var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
				"&nbsp;&nbsp;&nbsp;" + extra(date.getHours()) + seperator2 + extra(date.getMinutes()) +
				seperator2 + extra(date.getSeconds());
			return currentdate;
		}
		//补位函数。  
		function extra(x) {
			//如果传入数字小于10，数字前补一位0。  
			if(x < 10) {
				return "0" + x;
			} else {
				return x;
			}
		}
	</script>
